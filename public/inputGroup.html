<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bars</title>
    <link rel ="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel ="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class = "container-fluid d-flex justify-content-center align-items-center" style="height : 100vh">
     <form>
        <div class="input-group">
            <select class="input-group-text">
                <option>All</option>
            </select>
            <input type="text" class="form-control" placeholder="Search Amazon.in">
            <button class="bi bi-search btn btn-warning"></button>
        </div>

        <div class="mt-3 input-group">
            <input type="email" placeholder="Your email address" class="form-control">
            <button class="bi bi-chevron-right btn btn-danger ms-2 ">Get started</button>
        </div>

        <div class="input-group mt-3">
            <span class="bi bi-key-fill input-group-text"></span>
            <input type ="password" class="form-control">
            <span class="bi bi-check-square  input-group-text"></span>
        </div>
     </form>

     <script src = "../node_modules/jquery/dist/jquery.js"></script>
     <script src ="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
