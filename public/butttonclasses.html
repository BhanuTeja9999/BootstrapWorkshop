<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
     <link rel ="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel ="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid"></body>
     <script src = "../node_modules/jquery/dist/jquery.js"></script>
    <script src ="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <dt>Toolbar</dt>
    <dd class="btn-toolbar bg-danger">
        <button class="btn btn-danger">Home</button>
        <button class="btn btn-danger">About</button>
        <button class="btn btn-danger">Shop</button>
        <button class="btn btn-danger">Pages</button>

    </dd>
    <a href="www.amazon.in" class="btn btn-warning ">Amazon Shopping</a>
    <dl>
        <dt>Ordinary</dt>
        <dd>
            <button>Insert</button>
        </dd>
        <dt>Bootstrap base</dt>
        <dd>
            <button class="btn">Insert</button>
        </dd>

        <dd>
            <button class="btn btn-primary">Login</button>
            <button class="btn btn-seconday">Insert</button>
            <button class="btn btn-success">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>
        <h3>btn btn-outline-context</h3>
        <dd>
            <button class="btn btn-outline-primary">Login</button>
            <button class="btn btn-outline-seconday">Insert</button>
            <button class="btn btn-outline-success">Update</button>
            <button class="btn btn-outline-danger">Delete</button>
        </dd>
               <h3>btn btn-context btn-size</h3>

        <dd>
            <button class="btn btn-primary btn-sm">Insert</button>
            <button class="btn btn-success">Update</button>
            <button class="btn btn-danger btn-lg">Delete</button>
        </dd>

        <h3>Button group applied to parent tag dd</h3>
         <dd class="btn-group">
            <button class="btn btn-primary">Login</button>
            <button class="btn btn-seconday">Insert</button>
            <button class="btn btn-success">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>
        <br>
         <h3>Button group vertical applied to parent tag dd</h3>
         <dd class="btn-group-vertical">
            <button class="btn btn-primary">Login</button>
            <button class="btn btn-seconday">Insert</button>
            <button class="btn btn-success">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>
        <dt>close & link</dt>
        <dd>
        <button class="btn btn-close"></button>
        <button class="btn btn-link">Sign In</button>
        </dd>
        
    </dl>

   
</body>
</html>
